<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy API</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS Only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <h1>Giphy API</h1>

  <div class="app-content">

    <!-- Header -->
    <div class="header-container">
      <div class="header-title">Superheroes Gifs</div>
      <div class="header-description">Superheroes description placeholder</div>
      <div class="user-message"></div>
    </div>

    <!-- Button List -->
    <div id="buttons-view"></div>
    <!-- Add a Superhero Form -->
    <form id="superhero-form">
      <label for="superhero-input">Add a Superhero</label>
      <input type="text" id="superhero-input">
      <input type="submit" name="Add a Superhero" id="add-superhero">
    </form>
    <!-- Addional Gifs Button -->
    <button id="add-gifs">Add more gifs(hide)</button>
    <!-- Response -->
    <div class="response-container">
      <!-- Bootstrap Grid Markup -->

      <div class="row"></div>


    </div>

    <!-- jQuery -->
    <script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/JavaScript" src="assets/javascript/app.js"></script>
</body>

</html>
