<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy API</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS Only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="app-content">

    <!-- Header -->
    <div class="header-container jumbotron">
      <div class="header-title display-4">Superheroes gifs and Movie Data</div>
      <div class="header-description lead">See all the popular gifs of your favorite superhero and get all the related
        superhero movie information</div>
    </div>

    <!-- Inputer Container -->
    <div class="user-container">
      <!-- Messages to user -->
      <div class="user-message"></div>
      <!-- Add a Superhero Form -->
      <!-- validateForm function not working -->
      <form id="superhero-form" name="superheroForm">
        <label for="superhero-input" class="superhero-input-label">Add a superhero</label>
        <input type="text" id="superhero-input">
        <input type="submit" id="add-superhero">
      </form>

      <!-- Button List -->
      <div id="buttons-view"></div>
    </div>

    <!-- Superhoero container -->
    <div class="superhero-container">
      <!-- Superhero name -->
      <div class="superhero-name"></div>
      <!-- Addional Gifs Button -->
      <button id="add-gifs">Add more gifs</button>
    </div>

    <!-- Response -->
    <div class="response-container">
      <div class="superhero-movie-button"></div>
      <!-- Clear-all button -->
      <button id="clear-all">Clear all</button>
      <!-- Superhero Movie List -->
      <div id="movie-container">
        <div class="movies"></div>
      </div>
      <!-- Clear all button -->
      <!-- Bootstrap Grid Markup -->
      <div class="row justify-content-center"></div>

    </div>
    <!-- jQuery -->
    <script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/JavaScript" src="assets/javascript/app.js"></script>
</body>

</html>
